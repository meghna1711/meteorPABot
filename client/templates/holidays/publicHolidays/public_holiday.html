<template name="publicHolidays">
    <div id="page-wrapper">
        <div class="page-content page-content-ease-in">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-title">
                        <h1>
                            Public Holidays
                        </h1>
                        <ol class="breadcrumb">
                            <li><i class="fa fa-dashboard"></i>  <a href="{{pathFor 'dashboard'}}">Dashboard</a>
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <div class="row">
                <div class="col-sm-9">
                    <div class="portlet portlet-default">
                        <div class="portlet-body">
                            <div id="userSettingsContent" class="tab-content">
                                <div class="tab-pane fade in active" id="basicInformation">
                                    <form role="form" class="updateInformation">
                                        <h4 class="page-header">Enter Public Holidays</h4>
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input type="text" id="name" class="form-control" value="{{user.given_name}}" placeholder="Holiday For">
                                        </div>
                                        <div class="form-group form-inline">
                                            <label>Date</label> &nbsp;
                                            <select id="selectDate" class="form-control input-medium">
                                                <option value="-1" selected="true">Select Date</option>
                                                {{#each Date}}
                                                    <option value="{{this}}">{{this}}</option>
                                                {{/each}}
                                            </select> &nbsp;
                                            <select id="selectMonth" class="form-control input-medium">
                                                <option value="-1" selected="true">Select Month</option>
                                                {{#each Month}}
                                                    <option value="{{this}}">{{this}}</option>
                                                {{/each}}
                                            </select> &nbsp;
                                            <select id="selectYear" class="form-control input-medium">
                                                <option value="-1" selected="true">Select Year</option>
                                                {{#each Year}}
                                                    <option value="{{this}}">{{this}}</option>
                                                {{/each}}
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-default">Submit</button>
                                        <button class="btn btn-green">Cancel</button>
                                    </form>
                                </div>
                            </div>
                            <br><br>
                            <div class="table-responsive scrollable bodycontainer">
                                <table id="HolidaysTable" class="table table-striped table-bordered table-hover table-blue table-scrollable">
                                    <thead>
                                    <tr>
                                        <th><strong>#</strong></th>
                                        <th class="text-align-center"><strong>HOLIDAY NAME</strong></th>
                                        <th class="text-align-center"><strong>DATE</strong></th>
                                    </tr>
                                    </thead>
                                    {{#each indexedArray holidays}}
                                        <tbody>
                                        <tr>
                                            <td>{{_index}}</td>
                                            <td>{{this.name}}</td>
                                            <td>{{this.date}}</td>
                                        </tr>
                                        </tbody>
                                    {{/each}}
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
