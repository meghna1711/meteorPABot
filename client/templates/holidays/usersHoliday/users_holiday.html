<template name="usersHoliday">
    <div id="page-wrapper">
        <div class="page-content page-content-ease-in">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-title">
                        <h1>
                            Take a Leave
                            <small>Application for Leave</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li><i class="fa fa-dashboard"></i>  <a href="{{pathFor 'dashboard'}}">Dashboard</a>
                            </li>
                            <li class="active">Leave Application</li>
                        </ol>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>


            <div class="row">
                <div class="col-sm-9">
                    <div class="portlet portlet-default">
                        <div class="portlet-body">
                            <div id="userSettingsContent" class="tab-content">
                                <div class="tab-pane fade in active" id="basicInformation">
                                    <form role="form" class="updateInformation">
                                        <h4 class="page-header">Fill Leave Application Form</h4>
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input type="text" id="given_name" class="form-control" value="{{user.given_name}}" placeholder="Enter First Name">
                                        </div>
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input type="text" id="family_name" class="form-control" value="{{user.family_name}}" placeholder="Enter Last Name">
                                        </div>
                                        <div class="form-group form-inline">
                                            <label>Date</label> &nbsp;
                                            <select id="selectDate" class="form-control input-medium">
                                                <option value="-1" selected="true">Select Date</option>
                                                {{#each Date}}
                                                    <option value="{{this}}">{{this}}</option>
                                                {{/each}}
                                            </select> &nbsp;
                                            <select id="selectMonth" class="form-control input-medium">
                                                <option value="-1" selected="true">Select Month</option>
                                                {{#each Month}}
                                                    <option value="{{this}}">{{this}}</option>
                                                {{/each}}
                                            </select> &nbsp;
                                            <select id="selectYear" class="form-control input-medium">
                                                <option value="-1" selected="true">Select Year</option>
                                                {{#each Year}}
                                                    <option value="{{this}}">{{this}}</option>
                                                {{/each}}
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Reason for Leave</label>
                                            <textarea type="text" id="reason" class="form-control" placeholder="Enter Reason"></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-default">Submit</button>
                                        <button class="btn btn-green">Cancel</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
