<template name="issueReport">
    <div id="page-wrapper">
        <div class="page-content page-content-ease-in">
            <div class="row align-center">
                <h2><strong><u>Project Report</u></strong></h2>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-push-1">
                    <label>Project Name:  {{project.name}}</label><br>
                    <label>Project Status:   {{project.status}}</label><br>
                    <label>Total Number of Users:   {{project.noOfusers}}</label>
                </div>
                <div class="col-md-4 col-md-push-1">
                    <label>Client Name:  {{project.clientName}}</label><br>
                    <label>Client Id:  {{project.clientEmail}}</label>
                </div>
            </div>


            {{#if showCharts}}
                {{#each pieChartData}}
                    <div class="row">
                        <div class="col-md-6">
                            <h4><strong><u>Issues of the project :</u></strong></h4>
                            <table id="piechartTable" class="table table-condensed">
                                <tr>
                                    <th class="reportlabel "><strong>ISSUE</strong></th>
                                    <td class="total"><strong>{{this.Issue}}</strong></td>
                                </tr>
                                <tr>
                                    <th class="reportlabel ">TOTAL COMMENT</th>
                                    <td class="total">{{this.TotalComments}}</td>
                                </tr>
                                <tr>
                                    <th class="reportlabel ">CREATED AT</th>
                                    <td class="total">{{this.StartDate}}</td>
                                </tr>
                                <tr>
                                    <th class="reportlabel ">CLOSED AT</th>
                                    <td class="total">{{this.EndDate}}</td>
                                </tr>
                                <tr>
                                    <th class="reportlabel ">CREATOR</th>
                                    <td class="total">{{this.CreatedBy}}</td>
                                </tr>
                                <tr>
                                    <th class="reportlabel">STATUS</th>
                                    <td class="total">{{this.Status}}</td>
                                </tr>
                            </table>
                        </div>

                        <div class="col-md-6 piechart">
                            {{> piechart}}
                        </div>
                    </div>
                {{/each}}
            {{/if}}

        </div>
    </div>
</template>

<template name="piechart">
    <div id="piechart" class="col-md-push-4">
        <canvas id="flotbase" class="flot-base" width="100" height="63"></canvas>
        <canvas id="flotoverlay" class="flot-overlay" width="100" height="63"></canvas>
    </div>
</template>
