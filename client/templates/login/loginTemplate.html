
<template name="loginTemplate">
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-banner text-center">
                <h1><i class="fa fa-gears"></i> Project Bot</h1>
                <div>{{> _errors}}</div>
            </div>
            <div class=" portlet portlet-green">
                <div class="portlet-heading login-heading">
                    <div class="portlet-title">
                        <h4><strong>Login to Project Bot!</strong></h4>
                    </div>
                    <div class="clearfix"></div>
                </div>
                {{> login}}
                <div class="githubData">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" id='email' placeholder="E-mail/Username" name="email" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                        </fieldset>
                        <button type="button" class="btn btn-lg btn-green btn-block next">Next</button>
                </div>
            </div>
        </div>
    </div>
</div>
</template>
