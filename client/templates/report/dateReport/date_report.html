<template name="dateReport">
    <div id="page-wrapper">
        <div class="page-content page-content-ease-in">
            <br><br><br>
        <div class="row">
            <div class="col-md-5 col-md-push-3 requestReport">
                <form name="yearform" role="form">
                    <div class="form-group">
                        <label for="selectProject">Select Project:</label>
                        <select id="selectProject" class="form-control">
                            <option value="-1" selected>Select Project</option>
                            {{#each project}}
                            <option value={{this.projectKey}}>{{this.name}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="form-group">
                        <label >Select Date:</label>
                        <select id="selectDate" class="dayreport">
                            <option value="-1" selected>DD</option>
                            {{#each Days}}
                            <option value="{{this}}">{{this}}</option>
                            {{/each}}
                        </select>

                        <select id="selectMonth" class="dayreport">
                            <option value="-1" selected>MM</option>
                            {{#each Month}}
                            <option  value='{{this}}'>{{this}}</option>
                            {{/each}}
                        </select>

                        <select id="selectYear" class="dayreport">
                            <option value="-1" selected>YYYY</option>
                            {{#each Year}}
                            <option value='{{this}}'>{{this}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <a href="#"><input type="button" id="getDateReport" value="Generate Report"
                                                  class="btn btn-info btn-block"></a>
                </form>
            </div>
        </div>
        </div>
    </div>
</template>
