<template name="showReport">
    <div id="page-wrapper">
        <div class="page-content page-content-ease-in">
            <div class="row align-center">
                <h2><strong><u>Project Report</u></strong></h2>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-push-1">
                    <label>Project Name:  {{project.name}}</label><br>
                    <label>Project Status:   {{project.status}}</label><br>
                    <label>Total Number of Users:   {{project.noOfusers}}</label>
                </div>
                <div class="col-md-4 col-md-push-1">
                    <label>Client Name:  {{project.clientName}}</label><br>
                    <label>Client Id:  {{project.clientEmail}}</label>
                </div>
                <div class="col-md-3 col-sm-push-1">
                    <label>Report for {{pieChartTabelData.Label}} : {{pieChartTabelData.Value}}</label>
                </div>
            </div>
            <div class="row">
                <h4><strong><u>Commits For The Year:</u></strong></h4>
                <table id="piechartTable" class="table table-condensed">
                    <tr>
                        <th class="reportlabel"><strong>{{pieChartTabelData.Label}}</strong></th>
                        <th class="total"><strong>TOTAL</strong></th>
                        <th class="added"><strong>ADDED</strong></th>
                        <th class="modified"><strong>MODIFIED</strong></th>
                        <th class="removed"><strong>REMOVED</strong></th>
                    </tr>
                    <tr>
                        <td class="reportlabel">{{pieChartTabelData.Value}}</td>
                        <td class="total">{{pieChartTabelData.Total}}</td>
                        <td class="added">{{pieChartTabelData.Added}}</td>
                        <td class="modified">{{pieChartTabelData.Modified}}</td>
                        <td class="removed">{{pieChartTabelData.Removed}}</td>
                    </tr>
                </table>
            </div>
            <div class="row">
                <div id="piechart" class="col-md-push-4">
                    <canvas id="flotbase" class="flot-base" width="100" height="63"></canvas>
                    <canvas id="flotoverlay" class="flot-overlay" width="100" height="63"></canvas>
                </div>
            </div>
            <div class="row">
                <h4><strong><u>Commits in {{pieChartTabelData.SubLabel}} For The {{pieChartTabelData.Label}}:</u></strong></h4>
                <table id="barchartTable" class="table table-condensed">
                    <tr>
                        <th class="reportlabel"><strong>{{pieChartTabelData.SubLabel}}</strong></th>
                        <th class="total"><strong>TOTAL</strong></th>
                        <th class="added"><strong>ADDED</strong></th>
                        <th class="modified"><strong>MODIFIED</strong></th>
                        <th class="removed"><strong>REMOVED</strong></th>
                    </tr>
                    <tr ng-repeat="data in barChartTabelData|limitTo:dataLimit">
                        <td class="reportlabel">{{data.name}}</td>
                        <td class="total">{{data.Total}}</td>
                        <td class="added">{{data.Added}}</td>
                        <td class="modified">{{data.Modified}}</td>
                        <td class="removed">{{data.Removed}}</td>
                    </tr>
                </table>
                <div id="barchart"></div>
            </div>
        </div>
    </div>
</template>
