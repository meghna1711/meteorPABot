<template name="report">
    <div id="page-wrapper">
        <div class="page-content page-content-ease-in">
            <div class="row align-center">
                <h2><strong><u>Project Report</u></strong></h2>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-push-1">
                    <label>Project Name: </label>  {{project.name}}<br><br>
                    <div class="portlet portlet-default">
                        <div class="portlet-heading">
                            <div class="portlet-title">
                                <h4>Team of Project</h4>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="portlet-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>User Name</th>
                                        <th>Permission</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {{#each indexedArray permissionTable}}
                                        <tr>
                                            <td>{{_index}}</td>
                                            <td>{{this.user}}</td>
                                            <td>{{this.permission}}</td>
                                        </tr>
                                    {{/each}}
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-md-push-1">
                    <label>Client Name:  </label>  {{project.clientName}}<br>
                </div>
                <div class="col-md-3 col-sm-push-1">
                    <label>Report for </label>  {{pieChartTabelData.Label}} : {{pieChartTabelData.Value}}
                </div>
            </div>
            <div class="row">
                <h4><strong><u>Commits Report:</u></strong></h4>
                <table id="piechartTable" class="table table-condensed">
                    <tr>
                        <th class="reportlabel text-align-center"><strong>{{pieChartTabelData.Label}}</strong></th>
                        <th class="total text-align-center"><strong>TOTAL</strong></th>
                        <th class="added text-align-center"><strong>ADDED</strong></th>
                        <th class="modified text-align-center"><strong>MODIFIED</strong></th>
                        <th class="removed text-align-center"><strong>REMOVED</strong></th>
                    </tr>
                    <tr>
                        <td class="reportlabel">{{pieChartTabelData.Value}}</td>
                        <td class="total">{{pieChartTabelData.Total}}</td>
                        <td class="added">{{pieChartTabelData.Added}}</td>
                        <td class="modified">{{pieChartTabelData.Modified}}</td>
                        <td class="removed">{{pieChartTabelData.Removed}}</td>
                    </tr>
                </table>
            </div>
            <div class="row">
                <div id="piechart" class="col-md-push-4">
                    <canvas id="flotbase" class="flot-base" width="100" height="63"></canvas>
                    <canvas id="flotoverlay" class="flot-overlay" width="100" height="63"></canvas>
                </div>
            </div>
            <div class="row">
                <h4><strong><u>Commits in {{pieChartTabelData.SubLabel}} For The {{pieChartTabelData.Label}}:</u></strong></h4>
                <table id="barchartTable" class="table table-condensed">
                    <tr>
                        <th class="reportlabel text-align-center"><strong>{{pieChartTabelData.SubLabel}}</strong></th>
                        <th class="total text-align-center"><strong>TOTAL</strong></th>
                        <th class="added text-align-center"><strong>ADDED</strong></th>
                        <th class="modified text-align-center"><strong>MODIFIED</strong></th>
                        <th class="removed text-align-center"><strong>REMOVED</strong></th>
                    </tr>
                    {{#if barchart}}
                        {{#each barChartTabelData}}
                            <tr>
                                <td class="reportlabel">{{this.name}}</td>
                                <td class="total">{{this.Total}}</td>
                                <td class="added">{{this.Added}}</td>
                                <td class="modified">{{this.Modified}}</td>
                                <td class="removed">{{this.Removed}}</td>
                            </tr>
                        {{/each}}
                    {{/if}}
                </table>
                <div id="barchart"></div>
            </div>
        </div>
    </div>
</template>
