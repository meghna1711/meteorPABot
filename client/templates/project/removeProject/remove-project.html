<template name="removeProject">
    <div id="page-wrapper">
        <div class="page-content page-content-ease-in">

            <div class="row">
                <div class="col-lg-4">
                    <div class="page-title">
                        <h1>Remove Project</h1>
                    </div>
                    <form role="form" id="selectProject">
                        <div class="form-group">
                            <input type="text" id="selectedProject" value="{{project.name}}"
                                    placeholder="Project Name">
                        </div><br><br>

                        <button type="submit" id="updateProject" class="btn btn-green btn-block fa fa-arrow-circle-o-right fa-lg">Delete Project</button>
                    </form><br>
                    <a class="btn btn-warning btn-block" href="{{pathFor 'dashboard'}}"> <i class="fa fa-ban fa-lg"></i> Cancel</a>
                </div>
            </div>

        </div>
    </div>
</template>
