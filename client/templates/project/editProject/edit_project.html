<template name="editProject">
    <div id="page-wrapper">
        <div class="page-content page-content-ease-in">

            <!-- begin PAGE TITLE AREA -->
            <!-- Use this section for each page's title and breadcrumb layout. In this example a date range picker is included within the breadcrumb. -->
            <div class="row">
                <div class="col-lg-4">
                    <div class="page-title">
                        <h1>Edit Project
                            <small>Overview</small>
                        </h1>
                    </div>
                </div>
            </div>
            <!-- /.row -->
            <!-- end PAGE TITLE AREA -->

            <div class="row">
                <div class="col-lg-4">
                    <div class="portlet-body">
                        <h4>Project Information</h4>

                        <form role="form" id="selectProject">
                            <div class="form-group">
                                <input type="text" class="form-control" id="selectedProject" value="{{project.name}}"
                                        placeholder="Name of project">
                            </div>
                            <div class="form-group">
                            <textarea class="form-control" id="project-description" value="{{project.description}}"
                                  placeholder="Description of the Project"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Status:</label>
                                <input type="text" class="form-control" id="status" value="{{project.status}}"
                                       placeholder="Status of the Project">
                            </div>
                        </form>

                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="portlet-body">
                        <h4>Client Information</h4>

                        <form role="form">
                            <div class="form-group">
                                <input class="form-control" type="text" id="client-name" value="{{project.clientName}}"
                                       placeholder="Name of the Client">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" id="client-email" value="{{project.clientEmail}}"
                                       placeholder="Email-ID of the Client">
                            </div>
                        </form>
                        <br>
                        <h4>GitHub Repository </h4>

                        <form role="form">
                            <div class="form-group">
                                <input class="form-control"  type="text" id="repo-name" value="{{project.repositories.[0].name}}"
                                       placeholder="Name of Git Repository">
                            </div>
                            <div class="form-group">
                                <input class="form-control"  type="text" id="repo-url" value="{{project.repositories.[0].repoUrl}}"
                                       placeholder="Git Repository URL">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="portlet-body">
                        <h4>Add User and Permission</h4>

                        <form role="form">
                            <div class="form-group">
                                <select class="form-control" id="UserId">
                                    <option value="-1" selected="true">Select User</option>
                                    {{#each users}}
                                        <option value="{{this.userId}}">{{this.full_name}}</option>
                                    {{/each}}

                                </select>
                            </div>
                            <div class="form-group">
                                <select id="permissionfield" class="form-control">
                                    <option value="-1" selected="true">Select Permission</option>
                                    <option value="Admin">Admin</option>
                                    <option value="Viewer">Viewer</option>
                                    <option value="Developer">Developer</option>
                                    <option value="User">User</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <button type="button" class="btn btn-success btn-xs addUserAndPermission">Add User in List
                                </button>
                            </div>
                            {{> usersWithPermission}}
                        </form>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-offset-2">
                    <button type="button" id="updateProject" class="btn btn-green btn-block fa fa-arrow-circle-o-right fa-lg">Save Changes</button><br>
                    <br> <a class="btn btn-warning btn-block" href="#"> <i class="fa fa-ban fa-lg"></i> Cancel</a>
                </div>
            </div>
        </div>
        {{#if showModal}}
            {{> popUpModal}}
        {{/if}}
    </div>
</template>
